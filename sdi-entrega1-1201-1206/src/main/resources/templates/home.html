<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3><span th:text="#{description.home}">MyWallapop - Â¡compra y vende productos facilemente!</span></h3>
		<p>
			<span th:text="#{auth.home}">Usuario Autenticado como : </span><b sec:authentication="principal.username"
				th:inline="text"> </b>
		</p>
		<p><span th:text="#{userArt.home}">Articulos del usuario</span></p>
	<form class="button" th:action="@{/article/add}" method="GET">
       <input type="submit" value="Add"/>
    </form>
		
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1"><span th:text="#{artTitle.home}">Titulo</span></th>
						<th><span th:text="#{artDesc.home}">Descrpicion</span></th>
						<th><span th:text="#{artPrice.home}">Precio</span></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="article : ${articlesList}">
						<td th:text="${article.title}"><span th:text="#{artTitle.home}">Titulo</span></td>
						<td th:text="${article.description}"><span th:text="#{artDesc.home}">Descrpicion</span></td>
						<td th:text="${article.price}"><span th:text="#{artPrice.home}">Precio</span></td>
						<td><a name="eliminar" th:href="${'/article/delete/' + article.id}"><span th:text="#{delArt.home}">Eliminar</span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
