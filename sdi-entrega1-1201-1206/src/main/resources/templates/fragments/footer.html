<!-- footer.html -->
<footer class="footer">
 <div class="container">
 <span class="text-muted">&copy; SDI - MyWallapop</span>
 <span th:text="#{language.change}"></span>:
 <select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{language.en}"></option>
    <option value="es" th:text="#{language.es}"></option>
</select>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
 </div>
</footer>
