<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<form class="form-horizontal" method="post" action="/user/delete">


			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Email</th>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>Eliminar</th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${usersList}">
							<td th:text="${user.email}">Email</td>
							<td th:text="${user.name}">Nombre del alumno</td>
							<td th:text="${user.lastName}">Apellidos del alumno</td>
							<td><input type="checkbox" name="listID"
								th:value="${user.id}" /></td>
						</tr>
					</tbody>
				</table>
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
