<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2><span th:text="#{id.li}">Identificate</span></h2>
		<form class="form-horizontal" method="post" action="/login" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						placeholder="Ejemplo: nombre@dominio.com" required="true" />
					 <span class="text-danger" th:if="${#fields.hasErrors('email')}"
					 th:errors="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"><span th:text="#{password.su}">Contrase√±a: </span></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Entre el Password" required="true" />
				</div>
				 <span class="text-danger" th:if="${#fields.hasErrors('password')}"
 				th:errors="*{password}">
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"><span th:text="#{login.li}">Entra</span></button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
