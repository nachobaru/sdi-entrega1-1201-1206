<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<h2>
		<span th:text="#{ava.al}"> </span>
	</h2>
	<form class="navbar-form" action="/article/list">
		<div class="form-group">
			<input name="searchText" type="text" class="form-control" size="50"
				placeholder="Buscar por descripción o nombre del alumno">
		</div>
		<button type="submit" th:text="#{artList.buscar}" class="btn btn-default">Buscar</button>
	</form>
	
	<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1"><span th:text="#{artTitle.home}">Titulo</span></th>
						<th><span th:text="#{artDesc.home}">Descrpicion</span></th>
						<th><span th:text="#{artPrice.home}">Precio</span></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="article : ${articlesList}">
						<td th:text="${article.title}"><span th:text="#{artTitle.home}">Titulo</span></td>
						<td th:text="${article.description}"><span th:text="#{artDesc.home}">Descripcion</span></td>
						<td th:text="${article.price}"><span th:text="#{artPrice.home}">Precio</span></td>
						<td><a th:if="${article.owner}!=${user}" name="eliminar"
						th:href="${'/article/buy/' + article.id}"><span
							th:text="#{comArt.list}">Eliminar</span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
</body>
	<footer th:replace="fragments/footer" />
</html>
