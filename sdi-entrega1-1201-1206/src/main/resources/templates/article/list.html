<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<h2>
		<span th:text="#{ava.al}"> </span>
	</h2>
	<form class="navbar-form" action="/article/list">
		<div class="form-group">
			<input name="searchText" type="text" class="form-control" size="50"
				placeholder="Buscar por descripción o nombre del alumno">
		</div>
		<button type="submit" th:text="#{list.buscar}" class="btn btn-default">Buscar</button>
	</form>
	<div class="table-responsive">
		<table class="table table-hover" th:fragment="tableArticles"
			id="tableArticle">
			<thead>
				<tr>
					<th>Titulo</th>
					<th>Descripcion</th>
					<th>Precio</th>
					<th>Comprar</th>
					<th class="col-md-1"></th>
					<th class="col-md-1"></th>
					<th class="col-md-1"></th>
					<th class="col-md-1"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="article : ${articlesList}">
					<td th:text="${article.title}"></td>
					<td th:text="${article.description}"></td>
					<td th:text="${article.price}"></td>
					<td><form class="button" th:action="@{'/article/buy/' + article.id}"
							method="GET">
							<input type="submit" value="Add" />
						</form></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="fragments/footer" />
</html>
