<!DOCTYPE html>
<html lang="en">

<!-- Barra de Navegación superior -->

<div class="container">
  <h2>Publicar Artículo</h2>
  <form class="form-horizontal" method="post" action="/article/add">
</div>
<div class="form-group">
      <label class="control-label col-sm-2" for="description">Título:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" placeholder="titulo del artículo" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Descripcion:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="description" placeholder="Descripcion del artículo" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Precio:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="price" placeholder="precio del artículo" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Publicar</button>
      </div>
    </div>
  </form>
</div>
